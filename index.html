<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration</title>
</head>
<body>
    <form>
    <div class="container">
        <div class="row">
          <div class="col-md-7 padding">
            <img src="res/background2.jpg" alt="Image" class="img=fluid img-fill">
          </div>
          <div class="col-md-3 mx-auto mt-4">
            <div class="d-flex justify-content-end">
                    <i class="bi bi-x fs-2 "></i>
              </div>
            <h2>Create an account</h2>
            <form>
                <label for="name">Full Name</label>
              <div class="form-group" id="name-form">
                <input type="text" class="form-control" id="name-text" oninput="validateName()" required>
                <label class="alert-text" id="name-alert">Maximum 32 character required</label>
              </div>
              <label for="phone">Phone Number</label>
              <div class="form-group" id="phone-form">
                <input type="text" class="form-control" id="phone-text" oninput="validatePhone()" required>
                <label class="alert-text" id="phone-alert">Maximum 12 character required</label>
              </div>
              <label for="email">Email</label>
              <div class="form-group" id="email-form">
                <input type="email" class="form-control" id="email-text" oninput="validateEmail()" required>
                <label class="alert-text" id="email-alert">Please enter a valid email adress</label>
              </div>
              <label for="password">Set Password</label>
              <div class="form-group" id="password-form">
                <div class="input-group password">
                  <input type="password" class="form-control" id="password" name="password" oninput="validatePassword()" required>
                  <div class="input-group-append">
                    <span  class="input-group-text" id="password-toggle" style="position: absolute; right:0;">
                      <i class="bi bi-eye-slash" id="password-icon" onclick="togglePassword()"></i>
                    </span>
                  </div>
                </div>
                <label class="alert-text" id="password-alert">Maximum 8 character required</label>
              </div>
              <div class="form-group d-grid mb-3">
                <button type="submit" class="btn btn-primary">Create an account</button>
              </div>
              <p>Already have an account? <a href="">Sign In</a></p>
            </form>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
